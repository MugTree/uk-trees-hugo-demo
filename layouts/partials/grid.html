<div class="grid">
  {{ range . }}
  <div class="grid-item">
    <a href="{{ .RelPermalink }}">{{ partial "grid_thumb" . }}</a>
    <h2 class="grid-head">
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h2>
    <p class="grid-content">{{ .Params.Summary }}</p>
  </div>
  {{ end }}
</div>
