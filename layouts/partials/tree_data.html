{{ $data := dict "PageName" .Title "Data" (where .Site.RegularPages "Type"
"tree") }} {{ printf "%s" $data }}
<table>
  <tr>
    <th>Tree</th>
    <th>Max Age</th>
    <th>Max Height</th>
  </tr>
  {{ range $data.Data}}
  <tr class="{{ if eq $data.PageName .Title -}} selected {{- end}}">
    <td>{{ .Title }}</td>
    <td>{{ .Params.maxAge }}</td>
    <td>{{ .Params.maxHeight }}</td>
  </tr>
  {{ end }}
</table>
