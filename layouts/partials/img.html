{{ $img := resources.Get .Params.Image.Path }} {{ with $img }}
<figure class="main-img">
  <img loading="lazy" width="340px" src="{{ $img.RelPermalink }}" alt="" />
  <figcaption class="caption">
    Image by
    <a href="{{ $.Params.Image.Url }}" class="secondary"
      >{{ $.Params.Image.Credit }}</a
    >
  </figcaption>
</figure>
{{ end }}
