{{ partial "head.html" . }}

<main>
  <header>
    <h1>{{.Title}}</h1>
  </header>

  <article>{{.Content}}</article>

  {{ range (where .Site.RegularPages.ByPublishDate.Reverse "Section" "trees") }}
  <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
  {{ end }}
</main>

{{ partial "foot.html" .}}
