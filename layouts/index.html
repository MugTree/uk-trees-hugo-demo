{{ partial "head.html" . }}

<header>
  <h1>{{.Title}}</h1>
</header>

{{.Content}}

{{ range (where .Site.RegularPages.ByPublishDate.Reverse "Section" "trees") }}
<div>
  <a href="{{ .RelPermalink }}">{{ partial "thumbnail" . }}</a>
  <h2>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h2>
  <p>{{ .Params.Summary }}</p>
</div>
{{ end }} {{ partial "foot.html" .}}
