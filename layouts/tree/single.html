{{ partial "head.html" . }}

<main>
  <header>
    <h1>{{.Title}}</h1>
  </header>

  {{ partial "img" .}}

  <article>{{.Content}}</article>

  {{ partial "tree_data" .}} {{ partial "map" . }}

  <ul>
    {{ with .PrevInSection }}
    <li><a href="{{ .Permalink }}">&laquo; {{ .Title }}</a></li>
    {{ end }} {{ with .NextInSection }}
    <li><a href="{{ .Permalink }}">{{ .Title }} &raquo;</a></li>
    {{ end }}
  </ul>

  <ul>
    <li><a href="{{ .Site.BaseURL }}">Home</a></li>
  </ul>
</main>

{{ partial "foot.html" .}}
